<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>SongBird</title>
  </head>
  <body class="page">
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav-elements-wrapper">
          <li class="header__nav-element">
            <a
              href="../welcome-page/welcome-page.html"
              class="header__nav-element-link logo"
              >SongBird</a
            >
          </li>
          <li class="header__nav-element">
            Score: <span class="header__score"></span>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="main__bird-types__wrapper">
        <ul class="main__bird-types">
          <li class="main__bird-type">Warm-up</li>
          <li class="main__bird-type">Sparrows</li>
          <li class="main__bird-type">Forest Birds</li>
          <li class="main__bird-type">Song Birds</li>
          <li class="main__bird-type">Birds of Prey</li>
          <li class="main__bird-type">Sea Birds</li>
        </ul>
      </section>

      <section class="main__bird-sound__wrapper">
        <img
          src=""
          alt="bird"
        />
        <div class="main__bird-name-and-sound__wrapper">
          <h2 class="main__bird-name"></h2>
          <span class="main__horizontal-line"></span>
          <audio src=""></audio>
        </div>
      </section>

      <section class="main__answer-choices__wrapper">
        <!-- TO-DO: Answers will be generated by JS -->
      </section>

      <section class="main__bird-description__wrapper">
        Listen the audio <br />
        Select a bird from the list.
      </section>

      <section>
        <div class="main__button__next-level">Next Level</div>
      </section>
    </main>
  </body>
</html>
