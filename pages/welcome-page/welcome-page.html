<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="welcome-page.styles.css"
    />
    <link
      rel="stylesheet"
      href="welcome-page.media.styles.css"
    />
    <title>SongBird</title>
  </head>
  <body class="page">
    <header class="header">
      <nav class="header__nav-container">
        <ul class="header__nav-wrapper">
          <li class="header__nav-element">
            <a
              class="header__nav-element-link"
              href="welcome-page.html"
              ><img
                src="../../assets/logo/logo.png"
                alt="logo"
                class="header__logo"
            /></a>
          </li>
          <li class="header__nav-element">
            <a
              class="header__nav-element-link"
              href="welcome-page.html"
              >Welcome</a
            >
          </li>
          <li class="header__nav-element">
            <a
              class="header__nav-element-link"
              href="#"
              >Quiz</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <h1 class="main__welcome">Welcome to the game, Guess Bird.</h1>

      <a
        href="#"
        class="main__quiz-link"
      >
        <div class="main__button">Start Game</div>
      </a>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <ul class="footer__nav-wrapper">
          <li class="footer__nav-element">
            <a
              href="https://github.com/TemurRikhsitillaev/SongBird"
              class="footer__nav-element-link"
              >GitHub<img
                src="../../assets/logo/github.svg"
                alt="github-logo"
                class="footer__github-logo"
            /></a>
          </li>
          <li class="footer__nav-element">
            <p class="footer__creation-year">2022</p>
          </li>
          <li class="footer__nav-element">
            <a
              href="https://rs.school/js/"
              class="footer__nav-element-link"
              ><img
                src="../../assets/logo/rs_school_js.svg"
                alt="rsschool-logo"
                class="footer__rsschool-logo"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>

</html>
